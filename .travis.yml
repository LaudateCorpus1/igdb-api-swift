language: generic
os: linux
dist: trusty
group: stable
sudo: required
install:
  - eval "$(curl -sL https://gist.githubusercontent.com/krazyjakee/47aeaee06bd6d3e9cdeb0506f2bf1054/raw/d8f689bae65c896ae9bb655b342bc9782f50d58d/swiftenv-install.sh)"
  - swift --version
script:
  - swift test
cache:
  directories:
    - $HOME/.swiftenv
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-6